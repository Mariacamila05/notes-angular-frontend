<div class="bg-gray-50 h-full">
    <div class="flex flex-col mx-8 h-full items-center justify-center">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
            <div class="mb-6">
                <label for="title" class="block mb-2 text-sm font-medium ">Titulo</label>
                <input type="text" id="title" formControlName="title"
                    class="block w-full p-4 border border-gray-300 rounded-lg bg-gray-50 sm:text-md " />
            </div>

            <div class="mb-6">
                <label for="description" class="block mb-2 text-sm font-medium ">Descripcion</label>
                <quill-editor formControlName="description" id="description" [modules]="onSubmit"
                    [styles]="{'font-size': '16px', 'max-height': '450px', 'overflow-y': 'auto'}"
                    [placeholder]="'Escribe algo...'"></quill-editor>
            </div>

            <div class="flex flex-col gap-4 mb-6">
                <button type="submit"
                    class="w-full text-white bg-green-400 hover:bg-green-600 transition-all focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    {{ !isNew ? 'Actualizar' : 'Crear' }}
                </button>
                <button type="button"
                    class="w-full text-black border bg-white hover:bg-gray-100 transition-all focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                    (click)="onCancel()">
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
