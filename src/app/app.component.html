<div class="flex flex-col h-screen">
    <div class="h-16 bg-gray-50 flex flex-row justify-between px-8" *ngIf="isLogged">
        <div class="flex items-center justify-center">
            <span class="text-black">Hola {{ userData?.fullName }} !!</span>
        </div>
        <div class="flex justify-end items-center h-full">
            <button
                class="w-32 text-white bg-green-400 hover:bg-green-600 transition-all focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                (click)="logout()">
                Logout
            </button>
        </div>
    </div>
    <div class="h-full">
        <router-outlet></router-outlet>
    </div>
</div>
